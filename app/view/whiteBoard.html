<div id="whiteboard">
    <div ng-repeat="(componentKey, component) in components">

        <div component-container>

                <div component>

                    <div ng-if="component.type == 'text'" text></div>

                </div>

                <div component-editor>

                    <div ng-if="component.type == 'text'" text-editor></div>

                </div>
        </div>
    </div>
</div>
